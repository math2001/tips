    <script type="text/javascript">
        const TIPS = JSON.parse('[{"title":"Network throttling","slug":"network-throttling","tags":["devtools","chrome"],"date":1503190200000,"content":"<p>Ever wanted to simulate a slow connection? Well, the chrome\'s DevTools makes it\\nvery easy to do!</p>\\n<p>Open it up (<kbd>ctrl+shift+i</kbd>), in the <code>Network</code> tab, find the\\n<code>No throttling</code> dropdown menu, and you\'re good to go</p>"},{"title":"The string module","slug":"string-module","tags":["python","itsbuiltin"],"date":1503187320000,"content":"<p>If you want the list of every letter, just do:</p>\\n<pre><code class=\\"python language-python hljs\\"><span class=\\"hljs-meta\\">&gt;&gt;&gt; </span><span class=\\"hljs-keyword\\">import</span> string\\n<span class=\\"hljs-meta\\">&gt;&gt;&gt; </span>print(string.ascii_uppercase)\\nABCDEFGHIJKLMNOPQRSTUVWXYZ\\n</code></pre>"},{"title":"How to insert the date in Vim?","slug":"how-to-insert-the-date-in-vim","tags":["vim","date","strftime"],"date":1503187500000,"content":"<p>First off, I really don\'t recommend you use the <code>strftime()</code> function vim has,\\nsince, as it says in the help message (<code>:help strftime</code>)</p>\\n<blockquote>\\n  <p>The accepted {format} depends on your system, thus this is not portable!</p>\\n</blockquote>\\n<p>So, a somewhat better solution is to use the <code>date</code> shell command. Yes, it seems\\neven less portable, but at least you know for sure if it\'s going to work or not\\n(with <code>strftime()</code>, I don\'t know if vim could get mixed up about the OS when you\\nuse a simulate a Unix environment in your terminal)</p>\\n<pre><code class=\\"sh language-sh hljs bash\\">$ date +<span class=\\"hljs-string\\">\\"%A %d %B %Y @ %H:%M\\"</span>\\nSunday 20 August 2017 @ 11:11\\n</code></pre>\\n<p>So, now, you just need to add this to your <code>.vimrc</code></p>\\n<pre><code class=\\"vim language-vim hljs\\"><span class=\\"hljs-function\\"><span class=\\"hljs-keyword\\">function</span>! <span class=\\"hljs-title\\">Insert</span><span class=\\"hljs-params\\">(text)</span></span>\\n    <span class=\\"hljs-comment\\">\\" a simple function to insert text where the cursor is</span>\\n    <span class=\\"hljs-keyword\\">execute</span> <span class=\\"hljs-string\\">\\"normal! \\\\&lt;Esc&gt;a\\"</span>.<span class=\\"hljs-variable\\">a:text</span>\\n<span class=\\"hljs-keyword\\">endfunction</span>\\n\\n<span class=\\"hljs-function\\"><span class=\\"hljs-keyword\\">function</span>! <span class=\\"hljs-title\\">Strip</span><span class=\\"hljs-params\\">(text)</span></span>\\n    <span class=\\"hljs-keyword\\">return</span> <span class=\\"hljs-keyword\\">substitute</span>(<span class=\\"hljs-variable\\">a:text</span>, <span class=\\"hljs-string\\">\'^\\\\_s*\\\\(.\\\\{-}\\\\)\\\\_s*$\'</span>, <span class=\\"hljs-string\\">\'\\\\1\'</span>, <span class=\\"hljs-string\\">\'\'</span>)\\n<span class=\\"hljs-keyword\\">endfunction</span>\\n\\ncommand! InsertDate :<span class=\\"hljs-keyword\\">call</span> Insert(Strip(<span class=\\"hljs-built_in\\">system</span>(<span class=\\"hljs-string\\">\'date +\\"%A %d %B %Y @ %H:%M\\"\'</span>)))\\n</code></pre>\\n<p>All you need to do now is:</p>\\n<pre><code class=\\"null hljs clojure\\"><span class=\\"hljs-symbol\\">:InsertDate</span>\\n</code></pre>\\n<p>And, you\'ll get the date inserted automatically.</p>\\n<p>If you want to customize the format of the date, I\'d recommend using a tool like\\n<a href=\\"https://strftime.net\\" target=\\"_blank\\">strftime.net</a>.</p>"}]')
