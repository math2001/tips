<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" id="google-font-testr-font-loader" href="https://fonts.googleapis.com/css?family=Carme">
    <meta charset="utf-8">
    <title>Tips</title>
</head>
<body>
    <header>
        <h1>Math2001's little tips</h1>
        
    </header>

    <div id="tips" class="tips">
        <div>
            <h1>My tip</h1>
        </div>
    </div>

    <script type="text/mustache" id="tip-template">
        <h3 class="tip-title">{{ title }}
            <ul class="tip-tags">
                {{ #tags }}<li class="tip-tag"><a href="{{ baseurl }}?withtag={{ . }}">{{ . }}</a></li> {{ /tags }}
            </ul>
        </h3>
        <div class="tip-content">{{{ content }}}</div>
        <p class="tip-date">â€” Published on {{ formated_date }}</p>
    </script>
