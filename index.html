<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <title>Tips</title>
</head>
<body>
    
    <header>
        <h1>Math2001's tips</h1>
        <p class="description">Random tips about anything...</p>
    </header>

    <div id="app">
        <loader message="Loading tips, please hold on a sec..." v-if="!tips"></loader>
        <ul v-else>
            <li v-for="tip in tips"><router-link :to="tip.slug">{{ tip.title }}</router-link></li>
        </ul>

        <router-view></router-view>
    </div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.7.0/vue-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.2/showdown.min.js"></script>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
