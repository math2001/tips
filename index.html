    <script type="text/javascript">
        const TIPS = JSON.parse('[{"title":"Highlight every occurrences of the word under the cursor in VIM","slug":"highlight-every-occurrences-word-under-cursor-vim","tags":["vim","vimscript"],"date":1503389280000,"content":"<p>A feature of Sublime Text I really enjoyed was highlighting every occurrence of\\nthe selected word.</p>\\n<p>So, here\'s the VIM way. It\'s not implemented by default, but a bit of vimscript\\nnever hurt anyone, right?</p>\\n<p>So, it\'s going to be a bit different than Sublime Text\'s version, because I\\nthinks it\'s even better, but it\'s up to you to tweak this if you want to ;)</p>\\n<p>It\'s going to be a function that does this:</p>\\n<ul>\\n<li>if the cursor is on a word that has been highlighted<ul>\\n<li>clear the highlights</li></ul></li>\\n<li>otherwise, simply highlight the matches</li>\\n</ul>\\n<p>So, here\'s our function:</p>\\n<pre><code class=\\"vim language-vim hljs\\"><span class=\\"hljs-function\\"><span class=\\"hljs-keyword\\">function</span>! <span class=\\"hljs-title\\">ToggleHighlightWordUnderCursor</span><span class=\\"hljs-params\\">()</span></span>\\n    <span class=\\"hljs-comment\\">\\" get the current matches</span>\\n    <span class=\\"hljs-keyword\\">let</span> matches = <span class=\\"hljs-built_in\\">getmatches</span>()\\n    <span class=\\"hljs-comment\\">\\" get the word under the cursor</span>\\n    <span class=\\"hljs-keyword\\">let</span> cword = <span class=\\"hljs-built_in\\">expand</span>(<span class=\\"hljs-string\\">\'&lt;cword&gt;\'</span>)\\n    <span class=\\"hljs-comment\\">\\" if there is some matches AND the cursor is on one of them</span>\\n    <span class=\\"hljs-keyword\\">if</span> !empty(matches) &amp;&amp; <span class=\\"hljs-built_in\\">printf</span>(<span class=\\"hljs-string\\">\'\\\\&lt;%s\\\\&gt;\'</span>, cword) ==# matches[<span class=\\"hljs-number\\">0</span>][<span class=\\"hljs-string\\">\'pattern\'</span>]\\n        <span class=\\"hljs-keyword\\">match</span> none\\n        <span class=\\"hljs-keyword\\">echo</span> <span class=\\"hljs-string\\">\\"Matches cleared\\"</span>\\n    <span class=\\"hljs-keyword\\">else</span>\\n        <span class=\\"hljs-comment\\">\\" highlight the matches with the \'scope\' IncSearch (the one used when you</span>\\n        <span class=\\"hljs-comment\\">\\" do a regular search)</span>\\n        silent! <span class=\\"hljs-keyword\\">exe</span> <span class=\\"hljs-built_in\\">printf</span>(<span class=\\"hljs-string\\">\'match IncSearch /\\\\&lt;%s\\\\&gt;/\'</span>, cword)\\n        <span class=\\"hljs-comment\\">\\" Extra: echo how many matches there is</span>\\n        <span class=\\"hljs-keyword\\">redir</span> =&gt; nbmatches\\n            silent! <span class=\\"hljs-keyword\\">exe</span> <span class=\\"hljs-string\\">\\"%s/\\"</span>.cword.<span class=\\"hljs-string\\">\\"//gn\\"</span>\\n        <span class=\\"hljs-keyword\\">redir</span> END\\n        <span class=\\"hljs-keyword\\">let</span> nbmatches = <span class=\\"hljs-built_in\\">str2nr</span>(Strip(<span class=\\"hljs-keyword\\">split</span>(nbmatches, <span class=\\"hljs-string\\">\' \'</span>)[<span class=\\"hljs-number\\">0</span>]))\\n        <span class=\\"hljs-keyword\\">echo</span> <span class=\\"hljs-built_in\\">printf</span>(<span class=\\"hljs-string\\">\'Found %s match%s\'</span>, nbmatches, nbmatches &gt; <span class=\\"hljs-number\\">1</span> ? <span class=\\"hljs-string\\">\'es\'</span> : <span class=\\"hljs-string\\">\'\'</span>)\\n        <span class=\\"hljs-comment\\">\\" move cursor back to its previous position, since it has been moved to</span>\\n        <span class=\\"hljs-comment\\">\\" the beginning of the line by :match </span>\\n        <span class=\\"hljs-keyword\\">execute</span> <span class=\\"hljs-string\\">\\"normal! \\\\&lt;C-o&gt;\\"</span>\\n    <span class=\\"hljs-keyword\\">endif</span>\\n<span class=\\"hljs-keyword\\">endfunction</span>\\n</code></pre>\\n<p>And now, just bind it to a shortcut:</p>\\n<pre><code class=\\"vim language-vim hljs\\"><span class=\\"hljs-keyword\\">nnoremap</span> <span class=\\"hljs-symbol\\">&lt;silent&gt;</span> <span class=\\"hljs-symbol\\">&lt;leader&gt;</span><span class=\\"hljs-keyword\\">w</span> :<span class=\\"hljs-keyword\\">call</span> ToggleHighlightWordUnderCursor()<span class=\\"hljs-symbol\\">&lt;CR&gt;</span>\\n<span class=\\"hljs-comment\\">\\" for convenience</span>\\n<span class=\\"hljs-keyword\\">nnoremap</span> <span class=\\"hljs-symbol\\">&lt;silent&gt;</span> <span class=\\"hljs-symbol\\">&lt;leader&gt;</span>W :<span class=\\"hljs-keyword\\">match</span> none<span class=\\"hljs-symbol\\">&lt;CR&gt;</span>\\n</code></pre>\\n<p>So now, just press <kbd>&lt;leader&gt;w</kbd>.</p>\\n<p>Pressing <kbd>&lt;leader&gt;W</kbd> will clear the highlights, wherever you are.</p>"},{"title":"Help","slug":"help","tags":["help"],"date":1503215580000,"content":"<table>\\n<thead>\\n<tr>\\n<th>Key</th>\\n<th>Action</th>\\n</tr>\\n</thead>\\n<tbody>\\n<tr>\\n<td><kbd>j</kbd></td>\\n<td>scroll down</td>\\n</tr>\\n<tr>\\n<td><kbd>k</kbd></td>\\n<td>scroll up</td>\\n</tr>\\n<tr>\\n<td><kbd>l</kbd></td>\\n<td>go down <em>to an older tip</em></td>\\n</tr>\\n<tr>\\n<td><kbd>h</kbd></td>\\n<td>go up <em>to a newer tip</em></td>\\n</tr>\\n<tr>\\n<td><kbd>/</kbd></td>\\n<td>search</td>\\n</tr>\\n</tbody>\\n</table>\\n<h2 id=\\"searchformat\\">Search format</h2>\\n<p>Searching is fairly simple: everything that is between brackets is considered a\\ntag.</p>\\n<ul>\\n<li><code>[python]</code> will show tips that have the tag <code>python</code>.</li>\\n<li><code>[python][itsbuiltin]</code> will show tips that have the both tags <code>python</code> and\\n<code>itsbuiltin</code></li>\\n<li><code>hello</code> will show tips that have their title or their actual content containing the\\nword <code>hello</code> (case insensitive)</li>\\n<li><code>[vim] map</code> will show tips that have the tag <code>vim</code> and that have their title or\\ncontent containing <code>map</code>.</li>\\n</ul>\\n<p>The search becomes case <em>sensitive</em> as soon as there is one capital letter in it.</p>\\n<p>You like this little website? Let me know about it! <a href=\\"https://github.com/math2001/tips\\" target=\\"_blank\\">Star the\\nrepository</a>, or <a href=\\"https://twitter.com/_math2001\\" target=\\"_blank\\">send me a\\ntweet</a>!</p>"},{"title":"Network throttling","slug":"network-throttling","tags":["devtools","chrome"],"date":1503190200000,"content":"<p>Ever wanted to simulate a slow connection? Well, the chrome\'s DevTools makes it\\nvery easy to do!</p>\\n<p>Open it up (<kbd>ctrl+shift+i</kbd>), in the <code>Network</code> tab, find the\\n<code>No throttling</code> dropdown menu, and you\'re good to go</p>"},{"title":"How to insert the date in Vim?","slug":"how-to-insert-the-date-in-vim","tags":["vim","date","strftime"],"date":1503187500000,"content":"<p>First off, I really don\'t recommend you use the <code>strftime()</code> function vim has,\\nsince, as it says in the help message (<code>:help strftime</code>)</p>\\n<blockquote>\\n  <p>The accepted {format} depends on your system, thus this is not portable!</p>\\n</blockquote>\\n<p>So, a somewhat better solution is to use the <code>date</code> shell command. Yes, it seems\\neven less portable, but at least you know for sure if it\'s going to work or not\\n(with <code>strftime()</code>, I don\'t know if vim could get mixed up about the OS when you\\nuse a simulate a Unix environment in your terminal)</p>\\n<pre><code class=\\"sh language-sh hljs bash\\">$ date +<span class=\\"hljs-string\\">\\"%A %d %B %Y @ %H:%M\\"</span>\\nSunday 20 August 2017 @ 11:11\\n</code></pre>\\n<p>So, now, you just need to add this to your <code>.vimrc</code></p>\\n<pre><code class=\\"vim language-vim hljs\\"><span class=\\"hljs-function\\"><span class=\\"hljs-keyword\\">function</span>! <span class=\\"hljs-title\\">Insert</span><span class=\\"hljs-params\\">(text)</span></span>\\n    <span class=\\"hljs-comment\\">\\" a simple function to insert text where the cursor is</span>\\n    <span class=\\"hljs-keyword\\">execute</span> <span class=\\"hljs-string\\">\\"normal! \\\\&lt;Esc&gt;a\\"</span>.<span class=\\"hljs-variable\\">a:text</span>\\n<span class=\\"hljs-keyword\\">endfunction</span>\\n\\n<span class=\\"hljs-function\\"><span class=\\"hljs-keyword\\">function</span>! <span class=\\"hljs-title\\">Strip</span><span class=\\"hljs-params\\">(text)</span></span>\\n    <span class=\\"hljs-keyword\\">return</span> <span class=\\"hljs-keyword\\">substitute</span>(<span class=\\"hljs-variable\\">a:text</span>, <span class=\\"hljs-string\\">\'^\\\\_s*\\\\(.\\\\{-}\\\\)\\\\_s*$\'</span>, <span class=\\"hljs-string\\">\'\\\\1\'</span>, <span class=\\"hljs-string\\">\'\'</span>)\\n<span class=\\"hljs-keyword\\">endfunction</span>\\n\\ncommand! InsertDate :<span class=\\"hljs-keyword\\">call</span> Insert(Strip(<span class=\\"hljs-built_in\\">system</span>(<span class=\\"hljs-string\\">\'date +\\"%A %d %B %Y @ %H:%M\\"\'</span>)))\\n</code></pre>\\n<p>All you need to do now is:</p>\\n<pre><code class=\\"null hljs clojure\\"><span class=\\"hljs-symbol\\">:InsertDate</span>\\n</code></pre>\\n<p>And, you\'ll get the date inserted automatically.</p>\\n<p>If you want to customize the format of the date, I\'d recommend using a tool like\\n<a href=\\"https://strftime.net\\" target=\\"_blank\\">strftime.net</a>.</p>"},{"title":"The string module","slug":"string-module","tags":["python","itsbuiltin"],"date":1503187320000,"content":"<p>If you want the list of every letter, just do:</p>\\n<pre><code class=\\"python language-python hljs\\"><span class=\\"hljs-meta\\">&gt;&gt;&gt; </span><span class=\\"hljs-keyword\\">import</span> string\\n<span class=\\"hljs-meta\\">&gt;&gt;&gt; </span>print(string.ascii_uppercase)\\nABCDEFGHIJKLMNOPQRSTUVWXYZ\\n</code></pre>"}]')
    </script>
