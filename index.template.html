<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Carme">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/phones.css">
    <meta charset="utf-8">
    <title>Math2001's tips</title>
</head>
<body>
    <header>
        <h1 class="header-title">Math2001's tips</h1>
        <div class="header-search">
            <span id="search-nb-result" class="header-nb-result"></span>
            <input type="search" id="search-input" class="search-input" placeholder="Search a tip...">
            <button id="search-help" class="search-help">?</button>
            <button id="show-tag-list" class="show-tag-list">Tags</button>
        </div>
    </header>

    <div id="tips" class="tips">
        INSERT_TIPS_HERE
    </div>

    <div class="tag-list" id="tag-list">
        <h4 class="title">Tags <span id="close-tag-list" class="close">&times;</span></h4>
        <ul class="tags">
            INSERT_TAGS_HERE
        </ul>
    </div>

    <div id="e404" class="e404 hidden">
        <div class="e404-title">
            <h3 class="e404-text">404</h3>
        </div>
        <div class="e404-message">
            <p>Oops... Haven't found any tip for <code id="e404-search-input"></code>, sorry...</p>
        </div>
    </div>

    <footer>
        <p><a href="https://math2001.github.io" target="_blank">@math2001</a></p>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="text/javascript" src="js/smooth-scroll.js"></script>
    <script type="text/javascript" src="js/uri.js"></script>
    <script type="text/javascript" src="js/shortcuts.js"></script>
    <script type="text/javascript" src="js/event-manager.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/tag-list.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
