<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tomorrow-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" id="google-font-testr-font-loader" href="https://fonts.googleapis.com/css?family=Carme">
    <link rel="stylesheet" type="text/css" href="css/add-tip.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Add a tip</title>
</head>
<body>
    <header>
        <h1>Add a tip</h1>
    </header>

    <form id="tip" class="form-tip">
        <p class="form-tip-title-slug">
            <input type="text" id="form-tip-title" class="form-tip-title" placeholder="Title">
            <input type="text" id="form-tip-slug" class="form-tip-slug" placeholder="slug">
        </p>
        <div class="form-tip-tags">
            <ul class="form-tip-tags-list" id="form-tip-tags-list">
                <li class="tip-tag">a <span class="close">×</span></li>
                <li class="tip-tag">b <span class="close">×</span></li>
                <li class="tip-tag">c <span class="close">×</span></li>
                <li class="tip-tag">d <span class="close">×</span></li>
                <li class="tip-tag">e <span class="close">×</span></li>
                <li class="tip-tag">f <span class="close">×</span></li>
                <li class="tip-tag">g <span class="close">×</span></li>
            </ul>
            <input type="text" id="form-tip-tag" class="form-tip-tag" placeholder="Add a tag">
        </div>
        <textarea id="form-tip-content" class="form-tip-content" placeholder="Your tip..."></textarea>
        <p class="form-buttons">
            <button type=button class="btn" id="form-preview">Preview</button>
            <button type=button class="btn btn-primary" id="form-get-json">Get JSON</button>
        </p>
    </form>
    
    <script type="text/mustache" id="tag-template">
        <li class="tip-tag">{{ tag }} <span class="close">&times;</span></li>
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script type="text/javascript" src="js/add-tip.js"></script>

</body>
</html>
